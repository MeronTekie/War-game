<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Deck of Cards</title>
  </head>
  <body>
    <h1 class="display-1 jumbotron text-center">The Game of War</h1>
    <div class="text-center" id="score">
      <h3>Player 1 Card Count: <span id="player1-score">26</span></h3>
      <h3>Player 2 Card Count: <span id="player2-score">26</span></h3>
    </div>
    <div id="btn-wrap">
      <button class="btn btn-primary" id="play">Flip Card</button>
    </div>
    <div id="output"></div>
    <button class="play-again hidden btn btn-warning" id="restart">
      Play Again
    </button>
  </body>
</html>
